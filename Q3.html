<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 250px;
        }
    </style>
</head>

<body>

    <h3>My TimeTable</h3>
    <table border="2">
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Session</th>
        </tr>

        <tr>
            <th>Schedual</th>
            <th>Cource Name</th>
        </tr>

        <tr>
            <td>Sunday</td>
            <td>16.00 : 16:50</td>
            <td>Web Technology</td>
        </tr>

        <tr>
            <td>Sunday</td>
            <td>17:00 - 17:50</td>
            <td>Network Management</td>
        </tr>

        <tr>
            <td>Monday</td>
            <td>18:00 - 18:50</td>
            <td>IT Project Management</td>
        </tr>
    </table>

</body>

</html>
